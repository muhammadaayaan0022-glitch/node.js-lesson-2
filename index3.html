<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>variables in js</p>
    <p id="demo"></p>
</body>
<script>
    function myfunction(x,y){
        if (y==undefined){
            y=2
        }
        return x*y;
    }
    document.getElementById("demo").innerHTML=myfunction(5);
</script>
</html>
